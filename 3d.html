<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Transformation</title>
    <link href="css/3D.css" rel="stylesheet">
</head>
<body>
    <h1> The rotatex method</h1>
    <p>The rotatex method rotates on x axis and rotate y method rotates on y axis</p>
    <div>
        This is a normal element.
    </div>
    <div id="myDivY">
        This element is rotated about Y.
    </div>
    <div id="myDivX">
        This element is rotated about X.
    </div>
    <div id="myDivZ">
        This element is rotated about Z.
    </div>
    
</body>
</html>
